<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <h1 id="the-user-list-heading">User Admin</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username"/></td>
            <td>
                <input type="password"
                       id="passwordFld" class="form-control"
                       placeholder="Password"/></td>
            <td>
                <input id="firstNameFld" class="form-control"
                       placeholder="First Name"/></td>
            <td>
                <input id="lastNameFld" class="form-control"
                       placeholder="Last Name"/></td>
            <td>
                <select id="roleFld" class="form-control">
                    <option value="FACULTY">FACULTY</option>
                    <option value="STUDENT">STUDENT</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </td>
            <td><span class="pull-right" style="white-space: nowrap">
                <i class="fa-2x fa fa-plus wbdv-create"></i>
                <i class="fa-2x fa fa-check wbdv-update"></i>
            </span></td>
        </tr>
        </thead>
        <tbody class="wbdv-tbody">
        </tbody>
    </table>
</div>

</body>
</html>
