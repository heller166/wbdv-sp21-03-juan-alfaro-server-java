<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- TODO: add cancel button -->

<div class="container">
    <h1>Register</h1>
    <div>
        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-usernameFld"
                       id="usernameFld"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="passwordFld" class="col-sm-2 col-form-label">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-passwordFld"
                       id="passwordFld" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
                Verify Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control wbdv-field wbdv-verifyPasswordFld"
                       id="verifyPasswordFld" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-registerBtn">Register</button>
                <div class="row">
                    <div class="col-6">
                        <a href="../login/login.template.client.html" class="float-left">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
